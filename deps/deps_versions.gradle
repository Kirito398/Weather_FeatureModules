ext {
    kotlinCoroutinesVersion = '1.3.3'
    mockitoVersion = '2.25.0'
    jUnitVersion = '4.12'
    jUnitAndroidXVersion = '1.1.1'
    espressoCoreVersion = '3.2.0'
    roomVersion = '2.2.5'

    //Coroutines
    kotlinCoroutine = "org.jetbrains.kotlinx:kotlinx-coroutines-android:$kotlinCoroutinesVersion"

    //JUnit
    jUnit = "junit:junit:$jUnitVersion"
    jUnitAndroidX = "androidx.test.ext:junit:$jUnitAndroidXVersion"

    //Espresso
    espressoCore = "androidx.test.espresso:espresso-core:$espressoCoreVersion"

    //Mockito
    mockitoAndroid = "org.mockito:mockito-android:$mockitoVersion"
    mockitoCore = "org.mockito:mockito-core:$mockitoVersion"

    //Room
    roomRuntime = "androidx.room:room-runtime:$roomVersion"
    roomCompiler =  "androidx.room:room-compiler:$roomVersion"
    roomKtx = "androidx.room:room-ktx:$roomVersion"

}